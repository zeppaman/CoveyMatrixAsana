<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>Covey Matrix</title>
  
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  
  <!-- Scripts -->
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script src="https://github.com/Asana/node-asana/releases/download/v0.15.1/asana-min.js"></script>
  <script src="https://raw.githubusercontent.com/greyby/vue-spinner/master/dist/vue-spinner.js" ></script>
</head>
<body>
  
    
  
  <script type="text/x-template" id="page-head">
  
    <header>
      <h1>Covey Matrix</h1>
    </header>
  </script>
  

  
  <div id="demo">
    <a href="#"  v-on:click="showHideSettigns">Settings</a>
      <page-head></page-head>  

    <div class="settings" v-if="showSettings">
      <input v-model="pat" placeholder="insert PAT here"> 
        <button v-on:click="loadTasks">Load</button> <i>  <a href="https://app.asana.com/-/account_api" >Go Here to get PAT </a></i>
      <p>Yout PAT is: {{pat}}</p>
        <pre class="debug">
          email:{{currentUser.email}}
          workspaces:{{currentUser.workspaces}}
          inited: {{displayData.isInited}}
          tasks: {{displayData}}
        </pre>
      </div>
    
   
   
      
    <div class="grid">
      
 	<div class="grid-nodata"  v-if="!displayData.isInited">
   ... loading ...
    
  </div>
  	<div class="grid-data"  v-if="displayData.isInited">  
       
			  <div class="color" v-for="(color, index) in colors" v-bind:key="{index}" v-bind:style="{ backgroundColor: color.hex }">
      
          <div class="litem" v-for="item in displayData.items[index]"  >        
            {{item.name}}
          </div>
        </div>
   
    </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="/scripts/components.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
