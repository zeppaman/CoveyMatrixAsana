<!DOCTYPE html>
<html lang="en">
<head>
  
  <!-- Meta -->
  <meta charset="UTF-8" />
  <title>Covey Matrix</title>
  
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet"> 
  <!-- Scripts -->
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
  <script src="https://github.com/Asana/node-asana/releases/download/v0.15.1/asana-min.js"></script>
  <script src="https://unpkg.com/vue-router"></script>
</head>
<body>
  
    


  
  <div id="demo">
    
    <header class="toolbar">
        <i class="fas fa-sign-out-alt icon-toolbar pull-left"  v-on:click="logout"> </i>
       <div >  <h1>Covey Matrix</h1></div>
        <i class="fas fa-sync-alt icon-toolbar pull-right"  v-on:click="loadTasks"> </i>
    </header> 
    
   
    
      
    <div class="grid">
      
 	<div class="grid-nodata loader "  v-if="!displayData.isInited">
    
  </div>
  	<div class="grid-data"  v-if="displayData.isInited">  
       
			  <div class="color" v-for="(color, index) in colors" v-bind:key="{index}" v-bind:style="{ backgroundColor: color.hex }">
      
          <div class="litem" v-for="item in displayData.items[index]"  >        
              <i class="far fa-check-circle close-btn"  v-on:click="closeTask(item)"></i> &nbsp; <a v-bind:href="item.url" target="_blank">{{item.name}}</a>
          </div>
        </div>
   
    </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="/scripts/components.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
